
<!DOCTYPE html>
<html>
<head>
	<title>styling</title>
</head>
  <style type="text/css">
	
  #heading{
       font-size: 40px; 
     }

  #menu{
      font-size: 20px;
      width: 800px;
      height:400px;
      background: #cecece;
     }   
   
   #menu ul li{
   	   height: 40px;
   	   width: 100px;
   	   background: green;
   	   color: red;
   	   margin: 20px;
   	   padding: 0 0 0 20px;
   	   list-style: none;    /* removes the bullets*/
   	   display: inline-block; /* transforms list into single line*/
   	   float: left;
   }
   
  </style>

<body>

 <div id="heading">
 	Heading
 </div>
    
 <div id="menu" class="mid">
 	<ul id="list">
 		<li>html</li>                   <!-- ul-> unorderd list, ol-> ordered list-->
 		<li>css</li>
 		<li>javascript</li>
 		<li>ajax</li>         
 	</ul>
  </div>

  <div style="clear: both">   <!-- it will clear the float method i.e ends float from left-->
  	
  </div>
    
  <div class="mid">
    footer	
  </div>

  <div class="mid">
  	end
  </div>

</body>
</html>
